<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular using REST API Homework </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/css/normalize.css">
  <link rel="stylesheet" href="lib/css/main.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
  <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="MainCtrl">
    <table ng-table class="table">
    <tr ng-repeat="candidate in candidates">
        <td data-title="'ID'">{{candidate.id}}</td>
        <td data-title="'Name'">{{candidate.name}}</td>
        <td data-title="'Email'">{{candidate.email}}</td>
        <td data-title="'Status'">{{candidate.status}}</td>
        <td data-title="'Date Added'">{{candidate.dateAdded | date:"MM/dd/yyyy 'at' h:mma"}}</td>
        <td data-title="'Experience'">{{candidate.experience}} year</td>
    </tr>
    </table>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
  <script src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
